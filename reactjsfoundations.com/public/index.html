<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GVT9Z3S6EH"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .container {
        display: flex;
        justify-content: space-between;
      }
      #column2 {
        order: 2;
        flex-direction: column;
      }
      #column3 {
        order: 3;
        width: 20%;
        text-align: center;
        margin-top: 20px;
        padding: 10px;
      }
      ul {
        margin-top: 0px;
      }
      .social_icons {
        padding: 10px;
      }
      .social_icons.icon {
        width: 50px;
        padding: 8px;
      }
      .blog__title {
        text-align: center;
        color: #fff;
        background-color: #000;
        padding: 8px;
      }
      .blog__posts {
        text-align: left;
        border: 1px solid #999;
        padding: 8px;
      }
      .post__title {
        color: #333;
      }

      .post__content {
        color: #333;
      }
      @media only screen and (max-width: 480px) {
        .container {
          display: block;
        }
        #top-title {
          display: none;
        }
        #bottomNav {
          display: none;
        }
        .greenButton {
          display: none;
        }
        #column3 {
          display: none;
        }
        ul.inside-links {
          font-size: 1em;
          line-height: 1.6;
          margin-bottom: 1.25em;
          list-style-position: outside;
          font-family: inherit;
          padding-left: 0px;
        }
        ul.inside-links li:first-child {
          border-top: 1px solid #ccc;
        }
        ul.inside-links li {
          display: block;
          list-style-type: none;
          padding-left: 20px;
          padding-right: 30px;
          padding-bottom: 15px;
          padding-top: 15px;
          list-style-type: none;
          border-left: 1px solid #ccc;
          border-right: 1px solid #ccc;
          border-bottom: 1px solid #ccc;
          position: relative;
        }
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      .listing-result {
        padding: 10px;
        border: solid 1px #999;
      }
      .App {
        text-align: center;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        margin-top: 20px;
      }
      img {
        aspect-ratio: attr(width) / attr(height);
      }
      a {
        text-decoration: none;
        color: #b4032d;
      }
      .navlink {
        text-decoration: none;
        padding: 4px;
        font-size: 1.5em;
        color: black;
      }
      #buttons ul {
        margin-left: 0;
        padding-left: 0;
      }

      #buttons > li {
        list-style: none;
        max-width: 500px;
        border: 1px solid black;
        cursor: pointer;
      }
      #buttons li a {
        text-decoration: none;
        display: block;
      }

      #buttons li a:hover {
        text-decoration: none;
      }

      pre {
        overflow-x: auto;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
        background-color: #ddd;
        padding: 10px;
      }

      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }

      blockquote,
      q {
        quotes: none;
      }

      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: '';
        content: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      /**
 * For modern browsers
 * 1. The space content is one way to avoid an Opera bug when the
 *    contenteditable attribute is included anywhere else in the document.
 *    Otherwise it causes space to appear at the top and bottom of elements
 *    that are clearfixed.
 * 2. The use of `table` rather than `block` is only necessary if using
 *    `:before` to contain the top-margins of child elements.
 */
      .cf:before,
      .cf:after {
        content: ' ';
        /* 1 */
        display: table;
        /* 2 */
      }

      .cf:after {
        clear: both;
      }

      html {
        font-size: 16px;
      }

      body {
        padding-top: 10px;
      }
      ul#buttons {
        padding: 10px;
      }
      main {
        padding: 10px;
        margin: 0px auto;
        max-width: 800px;
      }

      header {
        margin: 0px auto;
        padding-top: 10px;
      }

      strong {
        font-weight: bold;
      }

      .NonCollapsibleNav {
        padding: 10px;
        border: 1px solid #ebebeb;
        border-top: 0;
      }
      .NonCollapsibleNav li {
        display: block;
        font-weight: 400;
        text-decoration: none;
        position: relative;
        border: 1px solid white;
        padding: 10px;
        background: #666;
        color: #61dafb;
        list-style-type: none;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 20px;
      }
      .Collapsible {
        background-color: white;
      }

      .Collapsible__contentInner {
        padding: 10px;
        border: 1px solid #ebebeb;
        border-top: 0;
      }
      .Collapsible__contentInner li {
        list-style-type: none;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 20px;
      }
      .Collapsible__contentInner p:last-child {
        margin-bottom: 0;
      }

      .Collapsible__trigger {
        display: block;
        font-weight: 400;
        text-decoration: none;
        position: relative;
        border: 1px solid white;
        padding: 10px;
        background: #ccc;
        color: #b4032d;
      }
      .Collapsible__trigger:after {
        content: '\25BC';
        position: absolute;
        right: 10px;
        top: 10px;
        display: block;
        transition: transform 300ms;
      }
      .Collapsible__trigger.is-open:after {
        transform: rotateZ(180deg);
      }
      .Collapsible__trigger.is-disabled {
        opacity: 0.5;
        background-color: grey;
      }
      .Collapsible__trigger.no-arrow:after {
        content: '';
        position: absolute;
        right: 10px;
        top: 10px;
        display: block;
        transition: transform 300ms;
      }
      .CustomTriggerCSS {
        background-color: lightcoral;
        transition: background-color 200ms ease;
      }

      .CustomTriggerCSS--open {
        background-color: darkslateblue;
      }

      .Collapsible__custom-sibling {
        padding: 5px;
        font-size: 12px;
        background-color: #cbb700;
        color: black;
      }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>
      ReactJS Foundations Building User Interfaces with ReactJS: An Approachable
      Guide
    </title>
  </head>
  <body>
    <header
      style="
        background-color: #000;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      "
    >
      <div id="top-title">
        <a
          href="/"
          style="
            font-size: 1.75em;
            font-weight: 800;
            display: block;
            color: #fff;
            margin-top: 10px;
            margin-left: 30px;
            margin-bottom: 10px;
          "
        >
          ReactJS Foundations
        </a>
      </div>

      <div style="padding: 14px 12px 0px 0px; margin-bottom: 10px">
        <button
          class="greenButton"
          style="
            height: 30px;
            padding: 4px 20px;
            margin-right: 10px;
            width: auto;
            vertical-align: middle;
            border: 1px solid #666;
            border-radius: 2px;
            border-color: #1b1f2426;
            background-color: #2da44e;
          "
        >
          <a
            style="color: #fff"
            href="https://www.google.com/books/edition/Beginning_ReactJS_Foundations_Building_U/J89cEAAAQBAJ?hl=en&gbpv=0"
            >Preview Chapter 1 at Google Books</a
          >
        </button>
      </div>
    </header>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
